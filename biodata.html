
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .bio-item {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .foto {
            text-align: center;
            margin: 20px 0;
        }
        .foto img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata Diri</h1>
        
        <div class="foto">
            <img src="/api/placeholder/150/150" alt="Foto Profil">
        </div>

        <div class="bio-item">
            <label>Nama Lengkap:</label>
            <span>Nama Anda</span>
        </div>

        <div class="bio-item">
            <label>Tempat Lahir:</label>
            <span>Kota Lahir</span>
        </div>

        <div class="bio-item">
            <label>Tanggal Lahir:</label>
            <span>01 Januari 2000</span>
        </div>

        <div class="bio-item">
            <label>Alamat:</label>
            <span>Jalan Contoh No. 123, Kota Anda</span>
        </div>

        <div class="bio-item">
            <label>Jenis Kelamin:</label>
            <span>Laki-laki/Perempuan</span>
        </div>

        <div class="bio-item">
            <label>Agama:</label>
            <span>Islam</span>
        </div>

        <div class="bio-item">
            <label>Status:</label>
            <span>Belum Menikah</span>
        </div>

        <div class="bio-item">
            <label>Pekerjaan:</label>
            <span>Mahasiswa</span>
        </div>

        <div class="bio-item">
            <label>Kewarganegaraan:</label>
            <span>Indonesia</span>
        </div>

        <div class="bio-item">
            <label>Email:</label>
            <span>email@contoh.com</span>
        </div>

        <div class="bio-item">
            <label>No. Telepon:</label>
            <span>08123456789</span>
        </div>
    </div>
</body>
</html>
